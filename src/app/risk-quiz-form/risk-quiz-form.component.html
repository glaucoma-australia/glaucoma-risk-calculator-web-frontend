<main *ngIf="!submitted">
  <h5>Complete the following to calculate your risk of developing glaucoma, and what to do about it.</h5>

  <form [formGroup]="riskForm" *ngIf="active" (ngSubmit)="onSubmit()">
    <span class="form-check-label label" style="padding-left: 0">Gender</span>
    <fieldset class="form-group" id="gender" name="gender">
      <div class="form-check">
        <label class="form-check-label">
          <input type="radio" class="form-check-input" name="gender" id="male" value="male"
                 formControlName="gender" tabindex="0">
          Male
        </label>
      </div>
      <div class="form-check">
        <label class="form-check-label">
          <input type="radio" class="form-check-input" name="gender" id="female" value="female"
                 formControlName="gender">
          Female
        </label>
      </div>
      <div *ngIf="formErrors.gender" class="alert alert-danger">
        {{ formErrors.gender }}
      </div>
    </fieldset>

    <div class="form-group">
      <label for="age">Age</label>
      <input type="number" id="age" class="form-control"
             formControlName="age" placeholder="Specify age">
    </div>

    <div class="form-group">
      <label for="ethnicity">Ethnicity</label>
      <ngx-select [items]="ethnicities"
                  (selected)="selected_ethnicity($event)"
                  (data)="selected_ethnicity($event)"
                  (close)="doClose()"
                  id="ethnicity" formControlName="ethnicity"
                  placeholder="Search for ethnicity">
      </ngx-select>
    </div>

    <div class="container-fluid">
      <div class="row">
        <fieldset class="col-sm">
          <legend>Family history of glaucoma</legend>

          <div class="form-check form-check-inline container">
            <div class="row">
              <label class="form-check-label col col-sm">
                Parent
                <input class="form-control form-check-input" type="checkbox" id="parent" formControlName="parent">
              </label>
              <label class="form-check-label col col-sm">
                Sibling
                <input class="form-control form-check-input" type="checkbox" id="sibling" formControlName="sibling">
              </label>
            </div>
          </div>
        </fieldset>

        <fieldset class="col-sm">
          <legend>Other health issues</legend>

          <div class="form-check form-check-inline container">
            <div class="row">
              <label class="form-check-label col col-sm">
                Myopia
                <input class="form-control form-check-input" type="checkbox" id="myopia" formControlName="myopia">
              </label>
              <label class="form-check-label col col-sm">
                Diabetes
                <input class="form-control form-check-input" type="checkbox" id="diabetes" formControlName="diabetes">
              </label>
            </div>
          </div>
        </fieldset>

        <div class="col-sm" style="padding-top: 15px">
          <button type="submit" class="submit btn " style="width: 100%; height: 100%"
                  [class.btn-primary]="riskForm.valid"
                  [class.btn-outline-secondary]="!riskForm.valid"
                  [disabled]="!riskForm.valid">
            Calculate risk
          </button>
        </div>
      </div>
    </div>
  </form>
</main>

<app-risk-quiz-form-submitted [riskQuiz]="riskQuiz" [(submitted)]="submitted" *ngIf="submitted">
</app-risk-quiz-form-submitted>
