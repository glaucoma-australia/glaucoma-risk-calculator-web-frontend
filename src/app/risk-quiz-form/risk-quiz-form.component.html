<main *ngIf="!submitted">
  <h5>Complete the following to calculate your risk of developing glaucoma, and what to do about it.</h5>

  <form (ngSubmit)="onSubmit()" *ngIf="active" [formGroup]="riskForm">
    <span class="form-check-label label" style="padding-left: 0">Gender</span>
    <fieldset class="form-group" id="gender" name="gender">
      <div class="form-check">
        <label class="form-check-label">
          <input class="form-check-input" formControlName="gender" id="male" name="gender" tabindex="0"
                 type="radio" value="male">
          Male
        </label>
      </div>
      <div class="form-check">
        <label class="form-check-label">
          <input class="form-check-input" formControlName="gender" id="female" name="gender" type="radio"
                 value="female">
          Female
        </label>
      </div>
      <div *ngIf="formErrors.gender" class="alert alert-danger">
        {{ formErrors.gender }}
      </div>
    </fieldset>

    <div class="form-group">
      <label for="age">Age</label>
      <input class="form-control" formControlName="age" id="age"
             placeholder="Specify age" type="number">
    </div>

    <div class="form-group">
      <label for="ethnicity">Ethnicity</label>
      <ng-select (close)="doClose()"
                 (data)="selected_ethnicity($event)"
                 (selected)="selected_ethnicity($event)"
                 [items]="ethnicities"
                 formControlName="ethnicity" id="ethnicity"
                 placeholder="Search for ethnicity">
      </ng-select>
    </div>

    <div class="container-fluid">
      <div class="row">
        <fieldset class="col-sm">
          <legend>Family history of glaucoma</legend>

          <div class="form-check form-check-inline container">
            <div class="row">
              <label class="form-check-label col col-sm">
                Parent
                <input class="form-control form-check-input" formControlName="parent" id="parent" type="checkbox">
              </label>
              <label class="form-check-label col col-sm">
                Sibling
                <input class="form-control form-check-input" formControlName="sibling" id="sibling" type="checkbox">
              </label>
            </div>
          </div>
        </fieldset>

        <fieldset class="col-sm">
          <legend>Other health issues</legend>

          <div class="form-check form-check-inline container">
            <div class="row">
              <label class="form-check-label col col-sm">
                Myopia
                <input class="form-control form-check-input" formControlName="myopia" id="myopia" type="checkbox">
              </label>
              <label class="form-check-label col col-sm">
                Diabetes
                <input class="form-control form-check-input" formControlName="diabetes" id="diabetes" type="checkbox">
              </label>
            </div>
          </div>
        </fieldset>

        <div class="col-sm" style="padding-top: 15px">
          <button [class.btn-outline-secondary]="!riskForm.valid" [class.btn-primary]="riskForm.valid"
                  [disabled]="!riskForm.valid"
                  class="submit btn "
                  style="width: 100%; height: 100%"
                  type="submit">
            Calculate risk
          </button>
        </div>
      </div>
    </div>
  </form>
</main>

<app-risk-quiz-form-submitted [riskQuiz]="riskQuiz" [(submitted)]="submitted" *ngIf="submitted">
</app-risk-quiz-form-submitted>
