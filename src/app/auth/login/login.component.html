<h1 class="mat-h1">Login</h1>

<form class="form-signin-up" #formRef="ngForm" (ngSubmit)="login()"
      *ngIf="!authService.loggedIn()" [formGroup]="form" novalidate>
  <label for="email" class="sr-only">Email address</label>
  <input class="form-control" formControlName="email" type="email" name="email" id="email" placeholder="Email">

  <label for="password" class="sr-only">Password</label>
  <input class="form-control" formControlName="password" type="password" name="password" id="password"
         placeholder="Password">


  <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
</form>

<p *ngIf="authService.loggedIn()">You are logged in.</p>
